name: Deploy Lambda

on:
  push:
    branches:
      - master

env:
  FUNCTION_NAME: "autenticarUsuario"

jobs:
  deploy:
    name: "Deploying lambda"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Install dependencies
        working-directory: ./autenticarUsuario/autenticar-usuario
        run: npm install

      - name: show folders
        run: pwd

      - name: Build .js files
        working-directory: ./autenticarUsuario
        run: sam build

      - name: Ziping files
        working-directory: ./autenticarUsuario/.aws-sam/build/AutenticarUsuarioFunction
        run: zip -r lambda.zip ./*

      - name: Deploying lambda
        run: aws lambda update-function-code --function-name=$FUNCTION_NAME --zip-file=fileb://lambda.zip
